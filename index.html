<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container">
      <!-- Bài tập 1 -->
      <div class="card w-50 mx-auto">
        <div class="card-header">
          <p class="text-dark">Bài 1: Tính tiền lương ngày</p>
        </div>
        <div class="card-body">
          <div class="form-check p-0">
            <input
              id="luongNgay"
              type="text"
              class="form-control"
              placeholder="Lương 1 ngày"
            />
          </div>
          <div class="form-check p-0">
            <input
              id="soNgay"
              type="text"
              class="form-control"
              placeholder="Số ngày làm"
            />
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-success" onclick="tinhLuong()">
            Tính lương
          </button>
          <p id="tongLuong"></p>
        </div>
      </div>
      <!-- Bài tập 2 -->
      <div class="card w-50 mx-auto mt-5">
        <div class="card-header">
          <p class="text-dark">Bài 2: Tính trung bình</p>
        </div>
        <div class="card-body">
          <div class="form-check p-0">
            <input
              id="soMot"
              type="text"
              class="form-control"
              placeholder="Số thứ nhất"
            />
          </div>
          <div class="form-check p-0">
            <input
              id="soHai"
              type="text"
              class="form-control"
              placeholder="Số thứ hai"
            />
          </div>
          <div class="form-check p-0">
            <input
              id="soBa"
              type="text"
              class="form-control"
              placeholder="Số thứ ba"
            />
          </div>
          <div class="form-check p-0">
            <input
              id="soBon"
              type="text"
              class="form-control"
              placeholder="Số thứ tư"
            />
          </div>
          <div class="form-check p-0">
            <input
              id="soNam"
              type="text"
              class="form-control"
              placeholder="Số thứ năm"
            />
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-success" onclick="tinhTrungBinh()">
            Tính trung bình
          </button>
          <p id="trungBinh"></p>
        </div>
      </div>
      <!-- Bài tập 3 -->
      <div class="card w-50 mx-auto mt-5">
        <div class="card-header">
          <p class="text-dark">Bài 3: Quy đổi tiền</p>
        </div>
        <div class="card-body">
          <div class="form-check p-0">
            <input
              id="soTien"
              type="text"
              class="form-control"
              placeholder="Tiền USD"
            />
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-success" onclick="tinhTienVND()">
            Đổi sang VND
          </button>
          <p id="tienVND"></p>
        </div>
      </div>
      <!-- Bài tập 4 -->
      <div class="card w-50 mx-auto mt-5">
        <div class="card-header">
          <p class="text-dark">Bài 4: Tính diện tích, chu vi hình chữ nhật</p>
        </div>
        <div class="card-body">
          <div class="form-check p-0">
            <input
              id="chieuDai"
              type="text"
              class="form-control"
              placeholder="Nhập chiều dài"
            />
          </div>
          <div class="form-check p-0">
            <input
              id="chieuRong"
              type="text"
              class="form-control"
              placeholder="Nhập chiều rộng"
            />
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-success" onclick="tinhDTCV()">Tính</button>
          <p id="dienTich"></p>
          <p id="chuVi"></p>
        </div>
      </div>
      <!-- Bài tập 5 -->
      <div class="card w-50 mx-auto mt-5">
        <div class="card-header">
          <p class="text-dark">Bài 5: Tính tổng của 2 chữ số</p>
        </div>
        <div class="card-body">
          <div class="form-check p-0">
            <input
              id="soChu"
              type="text"
              class="form-control"
              placeholder="Nhập vào số có 2 chữ số"
            />
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-success" onclick="tinhTongHaiChuSo()">
            Tính tổng
          </button>
          <p id="tinhTong"></p>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
